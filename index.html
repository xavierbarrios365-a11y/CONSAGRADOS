    /* Premium Animations */
    @keyframes slide-up {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scale-in {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);

      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-view {

    .glass-amber {

      border: 1px solid rgba(255, 183, 0, 0.1);

    .shimmer-bg {

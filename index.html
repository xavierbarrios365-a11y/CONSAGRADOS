<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Consagrados 2026 - Command Center</title>

  <!-- Mobile Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020202">

  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="apple-touch-icon" href="https://drive.google.com/uc?export=view&id=1DYDTGzou08o0NIPuCPH9JvYtaNFf2X5f">
  <link rel="manifest" href="./manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand-navy: #001f3f;
      --brand-amber: #ffb700;
      --brand-roca: #3a3a3a;
      --brand-white: #f4f4f4;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--brand-navy);
      color: var(--brand-white);
      -webkit-tap-highlight-color: transparent;
    }

    .font-bebas {
      font-family: 'Bebas Neue', sans-serif;
    }

    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000c19;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--brand-amber);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .mobile-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Premium Mobile Fixes */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    .animate-scan-line {
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(400%);
      }
    }

    .scroll-hide::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "c05267b7-737a-4f55-b692-3c2fe2d20677", // ID Real proporcionado por el usuario
        safari_web_id: "web.onesignal.auto.17b43c6b-967b-402a-9e11-e6c1e345678a",
        notifyButton: {
          enable: true,
        },
      });
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered', reg))
          .catch(err => console.log('SW Error', err));
      });
    }
  </script>
</body>

</html>
